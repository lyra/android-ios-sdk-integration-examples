apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.lyra.sdk.sample.java"
        minSdkVersion 21
        compileSdk 34
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding = true
    }
    namespace 'com.lyra.sdk.sample.java'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'

    implementation 'com.android.volley:volley:1.2.1'

    implementation 'com.lyra:sdk:1.9.0'

    // Google Pay
    implementation 'com.google.android.gms:play-services-wallet:19.4.0'

    //To be activated if scan card option is set to true
    //implementation 'com.lyra:cards-camera-recognizer:1.0.+'
}
